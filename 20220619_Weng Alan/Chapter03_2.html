<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fried Rice">
    <meta name="description" content="How to make fried rice.">
    <title>Fried Rice</title>
</head>

<body>
    <h1>Ingredients</h1>
    <ol>
        <li>cooked Jasmine rice</li>
        <ul>
            <li>200g</li>
        </ul>
        <li>Olive oil</li>
        <ul>
            <li>one large tea spoon</li>
        </ul>
        <li>Salt</li>
        <ul>
            <li>one small tea spoon</li>
        </ul>
        <li>Eggs</li>
        <ul>
            <li>2 medium size eggs</li>
        </ul>
        <li>Soy sauce</li>
        <ul>
            <li>2 small tea spoon</li>
        </ul>
        <li>White pepper</li>
        <ul>
            <li>1 pinch</li>
        </ul>
    </ol>

</body>

</html>
